<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Manrope">

  <link rel="stylesheet" href="main.css">
  
  <title> Interactive pricing component | Example</title>


</head>
<body>
<div class="container">
  <header>
    <h2><strong>Simple, traffic-based pricing</strong></h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p> 
  </header>
  <main>
    <div class="overview">
      <div class="views">  
        <p id="page-views">100k Pageviews</p>
      </div>
      <div class="pricing">
        <h2 id="price">$16.00</h2> <p>/ month</p>
      </div>
    <div class="ranger">
        <input type="range" class="range1" min="0" max="1000" value="100" oninput="adjustOverview()">
    </div>
    </div>
    <div class="select"> 
    <small>Monthly Billing</small>
    <label class="switch">
      <input type="checkbox" id="yearly-sub" onclick="adjustOverview()">
      <span class="slider round"></span>
    </label>
    <small>Yearly Billing</small> 
    <small id="d-discount">25% discount</small>
    <small id="m-discount">-25%</small>
    </div>
    <hr>
    <div class="trial">
      <ul class="list">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

    <button>
      Start my trial
    </button>
    <script src="app.js"></script>  
    </div>
  </main>
</div>
</body>
</html>
